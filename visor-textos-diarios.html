<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor Textos Diarios</title>
</head>
<body>
    <select id="textSelector" onchange="loadText(this.value)">
        <option value="">Select a text</option>
    </select>

    <div id="textDisplay" style="margin-top: 20px; white-space: pre-wrap; border: 1px solid #ccc; padding: 10px;"></div>

    <script>
        function loadText(filePath) {
            if (!filePath) {
                document.getElementById('textDisplay').innerText = '';
                return;
            }
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('textDisplay').innerText = data;
                })
                .catch(error => {
                    console.error('Error loading text:', error);
                    document.getElementById('textDisplay').innerText = 'Error loading text.';
                });
        }
        // Load the list of text files
        
    </script>
</body>
</html>
